<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Marionette Css</title>
    <link rel="stylesheet" href="src/style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

    <div>key Q = upper-limb-left TO UP</div>
    <div>key A = upper-limb-left TO LOWER</div>
    <div>key D = upper-limb-right TO UP</div>
    <div>key E = upper-limb-right TO LOWER</div>


    <div class="center">
        <div class="marionette">
            <div class="trunk">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="upper-limb-left">
                <div class="arm"></div>
                <div class="forearm">
                    <div class="hand"></div>
                </div>
            </div>
            <div class="upper-limb-right">
                <div class="arm"></div>
                <div class="forearm">
                    <div class="hand"></div>
                </div>
            </div>
            <div class="lower-member-left">
                <div class="thigh"></div>
                <div class="leg"></div>
                <div class="foot"></div>
            </div>
            <div class="lower-member-right">
                <div class="thigh"></div>
                <div class="leg"></div>
                <div class="foot"></div>
            </div>
        </div>
    </div>

    <script src="src/jquery.js" charset="utf-8"></script>
    <script src="src/script.js" charset="utf-8"></script>
</body>
</html>
